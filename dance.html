<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Dance Floor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .dance-floor {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }

        .tile {
            flex: 1 1 100%; /* Each tile takes up 1/8 of the screen */
            height: 12.5vh;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                background-color: red;
            }
            12.5% {
                background-color: orange;
            }
            25% {
                background-color: yellow;
            }
            37.5% {
                background-color: green;
            }
            50% {
                background-color: blue;
            }
            62.5% {
                background-color: indigo;
            }
            75% {
                background-color: violet;
            }
            87.5% {
                background-color: pink;
            }
        }
        .go-back-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dance-floor">
        <!-- Create 8 tiles, each flashing independently -->
        <div class="tile"></div>
        <div class="tile" style="animation-delay: 0.125s;"></div>
        <div class="tile" style="animation-delay: 0.25s;"></div>
        <div class="tile" style="animation-delay: 0.375s;"></div>
        <div class="tile" style="animation-delay: 0.5s;"></div>
        <div class="tile" style="animation-delay: 0.625s;"></div>
        <div class="tile" style="animation-delay: 0.75s;"></div>
        <div class="tile" style="animation-delay: 0.875s;"></div>

        <button class="go-back-button" onclick="goBack()">Go Back</button>
    </div>
    <script>        
        function goBack() {
            window.confirm("There's no way out")
        }
    </script>
        
</body>
</html>
